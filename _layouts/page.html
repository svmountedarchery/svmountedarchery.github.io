---
layout: default
---
<article class="post">

  <div class="container">
    <header class="post-header">
        <img src="{{ page.headerImg }}" class="post-hero">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </div>

</article>
